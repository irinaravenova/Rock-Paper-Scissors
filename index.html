<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>ROCK PAPER SCISSORS</h1>

    <h2>Let's play!</h2>

    <p>Select your choice:</p>

    <div class="choice-buttons">
        <button class="buttons">ROCK</button>
        <button class="buttons">PAPER</button>
        <button class="buttons">SCISSORS</button>
    </div>
    
    <div class="round-info-text">
        <p class="round">Current Round: 1</p>
        <p class="your-score">Your Score: 0</p>
        <p class="comp-score">Computer Score: 0</p>
    </div>

    <div class="announcement">  
    </div>

    <div class="reset-button">
        <button>Reset Game</button>
    </div>


</body>
<script src="script.js"></script>

</html>
